<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Google</title>
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>
<body>
    <div class="page-wrapper">
        <nav id="navbar">
            <ul class="nav-list">
                <li class="nav-list-item"><a href="https://mail.google.com/mail/?tab=wm" target="_blank" class="anchor-link">Gmail</a></li>
                <li class="nav-list-item"><a href="https://www.google.pl/imghp?hl=pl&tab=wi" target="_blank" class="anchor-link">Grafika</a></li>
                <li class="nav-list-item">
                    <a href="https://www.google.pl/intl/pl/about/products?tab=wh" target="_blank">
                        <i class="material-icons">&#xe5c3;</i>
                    </a>
                </li>
                <li class="nav-list-item">
                    <i class="material-icons">&#xe7f4;</i>
                </li>
                <li class="nav-list-item">
                    <a href="https://accounts.google.com/SignOutOptions?hl=pl&continue=https://www.google.com/" target="_blank">
                        <img src="https://lh3.googleusercontent.com/-PdZO-OIyHdI/AAAAAAAAAAI/AAAAAAAAAAA/ACHi3rfqBb9Pql0YXEdD6Osz2PSz4j-uoQ/s64-c-mo/photo.jpg">
                    </a>
                </li>
            </ul>
        </nav>
        <main id="main-section">
            <section id="logo-section">
                <img id="google_logo" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png">
            </section>
            <section id="form">
                <form method="GET" action="#">
                    <div id="search-field">
                        <input type="text" autocomplete="off" title="Szukaj">
                        <div class="input-icons">
                            <img id="keyboard" src="http://www.gstatic.com/inputtools/images/tia.png">
                            <img id="mic" src="http://www.gstatic.com/images/branding/googlemic/2x/googlemic_color_24dp.png">
                        </div>
                    </div>
                    <div id="buttons">
                        <input type="submit" value="Szukaj w Google">
                        <input type="submit" value="Szczęśliwy traf">
                    </div>
                </form>
            </section>
        </main>
        <footer>
            <div class="footer-up">
                <span>Polska</span>
            </div>
            <div class="footer-bottom">
                <span class="footer-bottom-left">
                    <a href="https://www.google.com/intl/pl_pl/ads/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1" target="_blank">Reklamuj się</a>
                    <a href="https://www.google.com/services/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpbfooter&fg=1" target="_blank">Dla firm</a>
                    <a href="https://www.google.com/intl/pl_pl/about/?utm_source=google-PL&utm_medium=referral&utm_campaign=hp-footer&fg=1" target="_blank">O nas</a>
                </span>
                <span class="footer-bottom-right">
                    <a href="https://www.google.com/intl/pl_pl/policies/privacy/?fg=1" target="_blank">Prywatność</a>
                    <a href="https://www.google.com/intl/pl_pl/policies/terms/?fg=1" target="_blank">Dla firm</a>
                    <a href="https://www.google.com/preferences?hl=pl" target="_blank">Ustawienia</a>
                </span>
            </div>
        </footer>
    </div>
</body>
</html>
